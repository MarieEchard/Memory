<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI - Memory - Connexion</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="navbar">
        <img src="images/Eni_Logo.png" alt="Logo ENI">
        <div class="nav-liens">
            <a href="accueil.html">Accueil</a>
            <a href="jeu.html">Jouer</a>
            <a href="profil.html">Profil</a>
            <a href="inscription.html">S'inscrire</a>
            <span> / </span>
            <a href="#">Connexion</a>
        </div>
        
    </div>
    <!--ecran-->
    <h1 class="tp-hypertext">ENI - Memory</h1>

    <fieldset class="fieldset-main" id="connexionForm">
        <h2 class="tp-title">Connexion au site</h2>
        <div class="tp-container">
    
            <!--Champ email-->
            <fieldset class="tp-fieldset">
                <legend>Mot de passe</legend>        
                    <div class="tp-group">
                        <input id="email" class="tp-input" type="text" placeholder="Votre E-mail exemple: John.smith@wanadoo.fr">
                    </div>
            </fieldset>
    
            <!--Champ mot de passe-->
            <fieldset class="tp-fieldset">
                <legend>Mot de passe</legend>
                    <div class="tp-group">
                        <input id="motDePasse" class="tp-input" type="password" pattern="^^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder=" Votremot de passe">
                        <button class="button-oeil" type="button" id="btn-visibilite-password">
                            <img id="oeil" src="images/eye-close.png" alt="Icône oeil fermé" >
                        </button>
                    </div>
            </fieldset>
    
            <!--lien hypertext-->
            <div class="tp-mdp">
                <a class="tp-hypertext" href="mot_de_passe_oublier.html">Mot de passe oublié ?</a>
            </div>
    
            <!--boutons Connexion et annuler-->
            <button class="tp-btn" id="connexionButton">Se connecter</button>
            <button class="tp-btn">Annuler</button>
    
            <div class="tp-group">
                <p class="tp-subtext">Nouveau sur le site ? <a class="tp-hypertext" href="inscription.html">S'inscrire</a></p>
            </div>
        </div>
    </fieldset>
<script src="js/connexion.js"></script>
</body>
</html>
